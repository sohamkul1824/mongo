        .demo-content{
            display: flex;

        .demo-content button{
            margin-left: 50px;
        }
    </style>
    <title>Ajax</title>
</head>
<body>
    <div id="demo" class="demo-content">
        <h2>This is Ajax Content</h2>
        <button class="btn btn-primary" onclick="loadDoc()">Get Content here</button>
    </div>

    <script>
         function loadDoc() {
           const xhttp = new XMLHttpRequest();
           xhttp.onload = function() {
            document.getElementById("demo").innerHTML =
             this.responseText;
           }
           xhttp.open("GET", "sample.txt");
           xhttp.send();
         }
